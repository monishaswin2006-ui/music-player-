<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="header">
                <h1><i class="fas fa-music"></i> Tamil Music Player</h1>
            </div>

            <div class="album-art">
                <div class="art-container">
                    <i class="fas fa-music"></i>
                </div>
            </div>

            <div class="song-info">
                <h2 class="song-title">Select a song to play</h2>
                <p class="song-artist">Tamil Music</p>
            </div>

            <div class="progress-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                </div>
                <span class="time total-time">0:00</span>
            </div>

            <div class="controls">
                <button class="btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn btn-play" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <i class="fas fa-volume-up"></i>
            </div>

            <div class="playlist-section">
                <h3><i class="fas fa-list"></i> Playlist</h3>
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
